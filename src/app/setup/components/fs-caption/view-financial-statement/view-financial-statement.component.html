<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left" i18n>
                Search For Customer
              </h2>
            </div>
          </div>
        </div>
        <div style="padding:3px" class="panel-body">
          <div class="form-group">
            <div class="col-md-12">
              <input type="text" id="search" (keyup)="searchStagingDB($event.target.value)" class="form-control" i18n-placeholder placeholder="Type in your search parameter">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12" style="max-height: 350px; overflow: auto">
              <p>

              </p>
              <table *ngIf="customers" class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Customer Code</th>
                    <th>Customer Name</th>
                    <th>Account No</th>
                  </tr>
                </thead>
                <tbody>
                  <tr (click)="selectedSearchCustomer(res)" style="cursor: pointer" *ngFor="let res of customers; let i = index">
                    <td>
                      {{res.customerCode}}
                    </td>
                    <td>
                      {{res.customerName}}
                    </td>
                    <td>
                      {{res.customerAccountNo}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

 <financial-statement [customerId]="customerId"></financial-statement>

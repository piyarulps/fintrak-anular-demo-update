<div class="ui-g">
    <div class="ui-g-12 no-padding">
      <div class="card no-padding">
  
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row">
              <div class="col-md-12">
                <h2 class="panel-title pull-left">
                  <!-- Loan Workflow SLA for {{operationName}} Report -->
                  Job Request Report
                </h2>
  
                <!-- <div class="pull-right">
                                <button pButton type="button" label="Add New" icon="fa-plus"></button>
                            </div> -->
              </div>
            </div>
          </div>
          <div class="panel-body">
  
            <div class="ui-g ui-fluid">
              <div class="form-group" style="margin-right:10px">
  
                <label for="searchItem" class="control-label col=md-3">
                  Start Date
                </label>
  
                <div class="col=md-9">
                  <p-calendar [(ngModel)]="startDate" dateFormat="dd-MM-yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2050" [showIcon]="true"></p-calendar> <span style="margin-left:35px"></span>
  
                </div>
              </div>
              <div class="form-group" style="margin-right:10px">
                <label for="searchItem" class="control-label col=md-3">
                  End Date
                </label>
  
                <div class="col=md-9">
                  <p-calendar [(ngModel)]="endDate" dateFormat="dd-MM-yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2050" [showIcon]="true"></p-calendar> <span style="margin-left:35px"></span>
  
                </div>
              </div>
              <!-- <div class="form-group" style="margin-right:10px">
                <label for="searchItem" class="control-label col=md-3">
                  Audit Type
                </label>
  
                <div class="col=md-9">
                  <input (focus)="openSearchBox()" name="auditTypeId" id="auditTypeId" [(ngModel)]="auditTypeId" type="text"
                    class="form-control" placeholder="pick a branch" name="loanReferenceNo" [ngClass]="'valid-input'">
                  <div class="pull-right" style="margin-left:10px">
                    <a class="close" (click)="clearInput()">&times;</a>
                  </div>
                </div>
              </div> -->
             <!--  <div class="form-group" style="margin-right:10px">
                <label for="searchItem" class="control-label col=md-2">
                  Search (Branch Code/Staff Name/Username/Action)
                </label>
  
                <div class="col=md-10">
                  <input type="input" placeholder="Search Value" [(ngModel)]="username" width="200px" class="form-control" />
  
                </div>
              </div> -->
  
  
              <div class="form-group" style="margin-right:10px">
                <label for="searchItem" class="control-label col=md-3">
                  _
                </label>
                <div class="col=md-9">
                  <button pButton type="button" (click)="popoverSeeMore()" label="Preview Report"></button>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
  
    </div>
  
  </div>
  
  
  <p-dialog [responsive]=true [(visible)]="displayReport" width="1200" modal="modal" showEffect="fade">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-12">
            <h2 class="panel-title pull-left">
              Job Request Report
  
            </h2>
            <button type="button" (click)="displayReport=false" style="margin-right:5px" class="btn btn-danger pull-right">Cancel</button>
  
  
          </div>
        </div>
      </div>
      <div class="panel-body">
  
        <div class="col-md-12" *ngIf="displayTestReport" style=" width:1200px; overflow:auto;">
          <iframe [src]="reportSrc" id="report" name="report" frameborder="2" height="500px" width="1500px" style="overflow:auto"></iframe>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="row">
        <div class="col-md-12">
          <button type="button" (click)="displayReport=false" style="margin-right:5px" class="btn btn-danger pull-right">Cancel</button>
        </div>
      </div>
    </div>
  </p-dialog>
  
  
  <p-dialog [responsive]=true [(visible)]="displaySearchModal" modal="modal" id="searchModal" showEffect="fade" width="650">
    <div style="margin-bottom:0" class="panel panel-default">
      <div class="panel-heading">
        <div style="margin-left:0" class="row">
          <h2 class="panel-title pull-left">
            Search For Audit Type
          </h2>
          <a href="" (click)="displaySearchModal=false" class="pull-right remove-btn">
            <i class="glyphicon glyphicon-remove-sign">
            </i>
          </a>
  
        </div>
      </div>
      <div style="padding:3px" class="panel-body">
         <div class="form-group">
          <div class="col-md-12 input-group" style="margin-top: 20px">
            <input type="text" id="search" [(ngModel)]="stagingSearch" class="form-control" placeholder="Enter Customer Account Number ...">
            <span (click)="searchForAuditTypName(stagingSearch)" class="input-group-addon btn btn-info">
              <span class="glyphicon glyphicon-search"></span>
              <ng-container i18n> Search</ng-container>
            </span>
          </div>
        </div> 
  
        <div class="form-group">
          <div class="col-md-12">
            <p>
              <!--{{mfacilityType}}-->
            </p>
            <div class="table-responsive"><table *ngIf="searchResults" class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Audit Type ID</th>
                  <th>Audit Type Name</th>
                </tr>
              </thead>
              <tbody>
                <tr (click)="pickSearchedData(res)" style="cursor: pointer" *ngFor="let res of searchResults; let i = index">
                  <td>
                    {{res.auditTypeId}}
                  </td>
                  <td>
                    {{res.auditType}}
                  </td>
  
                </tr>
              </tbody>
            </table></div>
          </div>
        </div>
      </div>
    </div>
  </p-dialog>
  <p-dialog [responsive]=true [(visible)]="displaySearchModal" modal="modal" id="searchModal" showEffect="fade" width="650">
    <div style="margin-bottom:0" class="panel panel-default">
      <div class="panel-heading">

            </span>
          </div>
        </div>
  
        <div class="form-group">

            <div class="table-responsive"><table *ngIf="searchResults" class="table table-striped table-hover">
              <thead>

              </thead>

<div class="ui-g">

    <div class="card no-padding">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="panel-title pull-left">
                            Password Change
                        </h2>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <div class="form-horizontal">
                    <form novalidate [formGroup]="passwordForm" autocomplete="off">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <div class="alert alert-danger"> Password must contain at least 8 characters, a number, and a upper case letter. </div>
                            </div>

                            <div class="ui-g-12">
                                <label class="col-md-2" for="">Username</label>
                                <div [ngClass]="'no-data-div'" class="col-md-6">
                                    <input class="form-control" [attr.disabled]="true" formControlName="username" id="username" type="text" [ngClass]="!passwordForm.controls['username'].valid ? 'required-input' : 'valid-input'">
                                </div>

                            </div>

                            <div class="ui-g-12">
                                <label class="col-md-2" for="">Current Password</label>
                                <div class="col-md-6">
                                    <input class="form-control" formControlName="currentPassword" id="currentPassword" type="password" [ngClass]="!passwordForm.controls['currentPassword'].valid ? 'required-input' : 'valid-input'">
                                </div>

                            </div>
                            <div class="ui-g-12">
                                <label class="col-md-2" for="">New Password</label>
                                <div class="col-md-6">
                                    <input class="form-control" formControlName="newPassword" id="newPassword" type="password" [ngClass]="!passwordForm.controls['newPassword'].valid ? 'required-input' : 'valid-input'">
                                </div>
                            </div>

                            <div class="ui-g-12">
                                <label class="col-md-2" for="">Confirm Password</label>
                                <div class="col-md-6">
                                    <input class="form-control" formControlName="confirmPassword" id="confirmPassword" type="password" [ngClass]="!passwordForm.controls['confirmPassword'].valid ? 'required-input' : 'valid-input'">
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-8">
                    <button type="submit" [disabled]="passwordForm.invalid" style="margin-right:5px" class="btn btn-success pull-right" (click)="onPasswordChange()">
                        Change Password </button>
                    <button type="button" style="margin-right:5px" class="btn btn-danger pull-right" (click)="hideModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

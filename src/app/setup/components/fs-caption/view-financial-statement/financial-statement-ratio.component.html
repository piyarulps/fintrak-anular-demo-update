<div class="ui-g">
        <div class="ui-g-12 no-padding">
          <div class="card no-padding">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-md-12">
                    <h2 class="panel-title pull-left" i18n>
                      Financial Statement Ratio Value
                    </h2>
                  </div>
                </div>
              </div>
              <div class="panel-body">
      
                <p-dataTable [value]="fsRatioValueData" [sortMode]="multiple" sortField="fsGroupCaption" rowGroupMode="subheader" groupField="fsGroupCaption">
                  <ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['fsGroupCaption']}}</ng-template>
                  <p-column *ngFor="let col of fsRatioValueTableCols" [field]="col.field" [header]="col.header" [filter]="true" [sortable]="true"></p-column>
                </p-dataTable>
              </div>
            </div>
          </div>
        </div>
      </div>

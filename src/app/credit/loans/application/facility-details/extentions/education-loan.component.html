<form  [formGroup]="educationLoanForm" autocomplete="off">
        <div class="form-group">
    
            <label i18n for="" class="control-label col-md-2">
                Number of Student
            </label>
            <div class="col-md-4">
              
                <input type="number" formControlName="numberOfStudent"  (blur)="educationChange()"
                [ngClass]="!educationLoanForm.controls['numberOfStudent'].valid ? 'required-input' : 'valid-input'"
                      class="form-control">
            </div>
    
            <label i18n for="" class="control-label col-md-2">
                Average School Fees Per Student
            </label>
            <div class="col-md-4">
                <!-- [ngClass]="!educationLoanForm.controls['averageSchoolFees'].valid ? 'required-input' : 'valid-input'" -->
    
                <input type="text" formatM  (blur)="educationChange()"
                [ngClass]="!educationLoanForm.controls['averageSchoolFees'].valid ? 'required-input' : 'valid-input'"
                    formControlName="averageSchoolFees" class="form-control">
            </div>
    
    
        </div>
    
        <div class="form-group">
    
    
            <label i18n for="" class="control-label col-md-2">
                Last Session Fees
            </label>
            <div class="col-md-4">
                <input class="form-control" formatM formControlName="schoolFeesCollected"  (blur)="educationChange()"
                [ngClass]="!educationLoanForm.controls['schoolFeesCollected'].valid? 'required-input' : 'valid-input'"
                    type="text" name="" id="">
            </div>
    
         
        </div>
    </form>

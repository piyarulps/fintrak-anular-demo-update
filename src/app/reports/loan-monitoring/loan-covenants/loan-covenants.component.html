<p-dialog [responsive]=true [(visible)]="displayReport" width="1200px" modal="modal" showEffect="fade">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="panel-title pull-left">
                        Loan Covenants Approaching Due Date
                    </h2>
                    <div class="pull-right">
                        <button type="button" (click)="displayReport=false" style="margin-right:5px" class="btn btn-danger pull-right">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <iframe [src]="reportSrc" class="paper" id="report" name="report" frameborder="1" height="450px" width="1100px" style="overflow:auto"></iframe>
                </div>
            </div>
        </div>
    </div>

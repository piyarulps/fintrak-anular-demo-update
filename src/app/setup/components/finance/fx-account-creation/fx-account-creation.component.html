<div class="ui-g" *ngIf="displayCustomerInfo">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left" i18n>
                Search for Customer
              </h2>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="form-group">
              <div class="col-md-6 input-group  pull-left" style="margin-bottom: 15px; margin-left: 15px">
                <input type="text" id="search" [(ngModel)]="searchString" class="form-control" i18n-placeholder placeholder="Enter Customer Name, Customer Code ...">
                <span (click)="searchForCustomerInfo(searchString)" class="input-group-addon btn btn-primary">
                  <span class="glyphicon glyphicon-search"></span> <ng-container i18n>Search</ng-container>
                </span>
              </div>
            </div>
          </div>


          <p-dataTable [value]="customersInfo" [responsive]=true [paginator]="true" [rows]="10" [(selection)]="selectedCustomer" dataKey="customerId"
            (onRowSelect)="onSelectedCustomerChanged()" [rowsPerPageOptions]="[10,20,30]">
            <p-column [style]="{'width':'50px'}" selectionMode="single"></p-column>
            <p-column i18n-header field="customerCode" header="Customer Code" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="customerName" header="Customer Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="customerTypeName" header="Customer Type" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="branchName" header="Customer Branch" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
          </p-dataTable>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-12">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog [responsive]=true [(visible)]="displayTwoFactorAuth" id="auth-token" modal="modal" showEffect="fade" width="450">
  <div style="margin-bottom:0" class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title" i18n>
        Authentication Token
      </h2>
      <div class="pull-right">
        <a class="close" (click)="displayTwoFactorAuth=false">&times;</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="form-horizontal">
          <div  class="form-group">
            <label for="twoFactorAuthStaffCode" class="control-label col-md-12" i18n>Staff Code</label>
            <div class="col-md-12">
                <input type="text" name="twoFactorAuthStaffCode" [(ngModel)]="twoFactorAuthStaffCode" id="twoFactorAuthStaffCode" class="form-control">
            </div>
    </div>

        <div class="form-group">
          <label for="twoFactorAuthPassCode" class="control-label col-md-12" i18n>Pass Code</label>
          <div class="col-md-12">
            <input type="password" name="twoFactorAuthPassCode" [(ngModel)]="twoFactorAuthPassCode" id="twoFactorAuthPassCode" class="form-control">
          </div>
        </div>
      </div>
    </div>


    <div class="panel-footer ">
      <div class="row ">
        <div class="col-md-12 ">
          <div class="form-group text-center">
            <div class="col-md-12">
              <button type="button" [disabled]="!twoFactorAuthPassCode" (click)="createFXAccount(fxAccountCreationForm)" style="margin-right:5px "
                class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" i18n>Authenticate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-dialog>

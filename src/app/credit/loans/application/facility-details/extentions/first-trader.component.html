<!-- {{ traderLoan.value | json }} -->
<form [formGroup]="traderLoan" autocomplete="off">
    <div class="form-group">

        <label i18n for="" class="control-label col-md-2">Market Location</label>

        <div class="col-md-4">
            <!-- [ngClass]="!facilityTradderDetailsForm.importfinance.controls['marketId'].valid ? 'required-input' : 'valid-input'"
                     -->
            <select class="form-control" (change)="firstTrader()" [ngClass]="!traderLoan.controls['marketId'].valid ? 'required-input' : 'valid-input'"
                formControlName="marketId" id="productClassId">
                <option value=""></option>
                <option *ngFor="let pc of marketLocations" value="{{pc.marketId}}">
                    {{pc.marketName}}
                </option>
            </select>
        </div>

        <label i18n for="" class="control-label col-md-2">
            Average Monthly Turnover (Over 6 Months)
        </label>
        <div class="col-md-4">

            <input type="text" (blur)="firstTrader()" formatM formControlName="averageMonthlyTurnover" [ngClass]="!traderLoan.controls['averageMonthlyTurnover'].valid ? 'required-input' : 'valid-input'"
                class="form-control">
        </div>

    </div>
    <div class="form-group">
        <label i18n for="" class="control-label col-md-2">
            Sold Items
        </label>
        <div class="col-md-4">
            <input type="text" (blur)="firstTrader()" formControlName="soldItems" [ngClass]="!traderLoan.controls['soldItems'].valid ? 'required-input' : 'valid-input'"
                class="form-control">
        </div>
    </div>
    <!-- <div class="form-group">

            <label i18n for="" class="control-label col-md-2">Belong to any Group or Corperative</label>

            <div class="col-md-4">
            
                <select class="form-control" formControlName="isGroupMember" id="groupDetails">
                    <option value="1">NO</option>
                    <option value="2">YES</option>
                </select>
            </div>

            <label i18n for="" class="control-label col-md-2">Group Details</label>
            <div class="col-md-4">
              
                <textarea formControlName="marketGroupDetails" rows="2" class="form-control"></textarea>"
            </div>

        </div> -->
</form>

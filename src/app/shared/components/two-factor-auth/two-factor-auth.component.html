<p-dialog [responsive]=true [(visible)]="displayTwoFactorAuth" id="auth-token" modal="modal" showEffect="fade" width="450">
  <div style="margin-bottom:0" class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title" i18n>
        Authentication Token
      </h2>
      <div class="pull-right">
        <a class="close" (click)="closeModal()">&times;</a>
      </div>
    </div>
    <form novalidate [formGroup]="twoFactorAuthForm" autocomplete="off">
      <div class="panel-body">
        <div class="form-horizontal">
            <!-- <div  class="form-group"> -->
              <!-- <label for="twoFactorAuthStaffCode" class="control-label col-md-12">Staff Code</label>
              <div class="col-md-12">
                  <input type="text" name="twoFactorAuthStaffCode" [(ngModel)]="twoFactorAuthStaffCode" id="twoFactorAuthStaffCode" class="form-control">
              </div> -->
      <!-- </div> -->

          <div class="form-group">
            <label for="twoFactorAuthPassCode" class="control-label col-md-12" i18n>Pass Code</label>
            <div class="col-md-12">
              <input type="password" name="twoFactorAuthPassCode" formControlName="twoFactorAuthPassCode" [ngClass]="!twoFactorAuthForm.controls['twoFactorAuthPassCode'].valid ? 'required-input' : 'valid-input'"
                id="twoFactorAuthPassCode" autocomplete="off" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </form>


    <div class="panel-footer ">
      <div class="row ">
        <div class="col-md-12 ">
          <div class="form-group text-center">
            <div class="col-md-12">
              <button type="button" [disabled]="twoFactorAuthForm.invalid" (click)="submitForAuthentication(twoFactorAuthForm)" style="margin-right:5px "
                class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" i18n>Authenticate</button>
            </div>
          </div>
          <!-- <button type="button" [disabled]="twoFactorAuthForm.invalid" (click)="submitForAuthentication(twoFactorAuthForm)" style="margin-right:5px "
            class="btn btn-success pull-right ">Authenticate</button> -->
          <!-- <button type="button" (click)="displayTwoFactorAuth=false " style="margin-right:5px " class="btn btn-danger pull-right ">Close</button> -->
        </div>
      </div>
    </div>
  </div>
</p-dialog>
<fintrakbanking-message [title]="title" [message]="message" [show]="show" [cssClass]="cssClass" (closeEvent)="hideMessage($event)"></fintrakbanking-message>

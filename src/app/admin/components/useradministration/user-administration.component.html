                            </div>

                                </div-->

                        </div>
                    </div>

                </div>
                <div class="panel-body">

                    <p-dataTable [value]="activeUsers" selectionMode="single" (onRowSelect)="activeSelectedItem()" [rowsPerPageOptions]="[10,20,30]"
                     [rows]="10" [paginator]="true" [responsive]=true  #dt [globalFilter]="tableSearch">
                        <p-header>
                            <label for="search" class="control-label">Search</label>
                            <input type="text" pInputText name="search" id="search" class="form-control" placeholder="Search through table..." #tableSearch>
                        </p-header>
                        <p-column i18n-header field="staffName" header="Staff Name" sortable="true"></p-column>
                        <p-column i18n-header field="username" header="Username" sortable="true"></p-column>
                        <p-column i18n-header field="branchName" header="Branch" sortable="true"></p-column>
                        <p-column i18n-header field="lastLoginDate" header="Last Login" sortable="true">
                            <ng-template let-col let-loan="rowData" pTemplate="body">
                                {{loan[col.field] | date : 'dd/MMM/yyyy' }}
                            </ng-template>
                        </p-column>
                        <p-column field="lastLockedOutDate" header="Lockout Date" sortable="true">
                            <ng-template let-col let-loan="rowData" pTemplate="body">
                                {{loan[col.field] | date : 'dd/MMM/yyyy' }}
                            </ng-template>
                        </p-column>
                        <p-column field="failedLogonAttempt" header="Failed Attempt" sortable="true"></p-column>
                        <!-- <p-column field="isLocked" header="Locked Status" sortable="true"></p-column>
                        <p-column i18n-header field="isActive" header="Active Status" sortable="true"></p-column> -->
                        <p-column i18n-header header="Active Status" styleClass="col-button">
                            <ng-template let-status="rowData" pTemplate="body">
                                <div class="col-md-12" >
                                        <div class="pull-right">{{status.isActive ? "Enabled":"Disabled"}}</div>
                                       <div class="pull-left"> <p-inputSwitch (onChange)="activeState($event)"   [(ngModel)]="status.isActive"></p-inputSwitch> </div>
                                </div>
                               
                            </ng-template>
                        </p-column> 
                        <p-column i18n-header header="Locked Status" styleClass="col-button">
                            <ng-template let-status="rowData" pTemplate="body">
                                    <div class="col-md-12" >
                                        <div class="pull-right">{{status.isLocked ? "Locked":"Unlocked"}}</div>
                                        <div class="pull-left"><p-inputSwitch (onChange)="lockState($event)"    [(ngModel)]="status.isLocked"></p-inputSwitch></div>
                                    </div> 
                                </ng-template>
                        </p-column>
                        <p-column  styleClass="col-button">
                            <ng-template let-status="rowData" pTemplate="body"   >
                                    <div class="col-md-12">
                                        <button (click)="saveChanges($event, status)" i18n>Save </button>
                                    </div> 
                                </ng-template>
                        </p-column>
                    </p-dataTable>
                    <!-- (click)="selectCar(car)"  -->
                </div>
            </div>
        </div>
    </div>
</div>

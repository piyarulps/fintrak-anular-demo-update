<div class="panel panel-default" id="print-comment">
    <div class="panel-heading">
        <h2 class="panel-title">{{tableLabel}}</h2>
    </div>
    <div class="panel-body">
        <p-dataTable #dt *ngIf="detailed == false" resizableColumns="false" [value]="trail" width="1500" height="100%" [paginator]="true" [rows]="5" scrollable="true">
            <p-header>
                <div class="ui-helper-clearfix">
                    <button type="button" pButton icon="fa-file-o" iconPos="left" label="Export to CSV" (click)="dt.exportCSV()" style="float:left"></button>
                </div>
            </p-header>
            <p-column [style]="{'width':'100px'}" field="systemArrivalDateTime" header="Date Initiated" sortable="true" [filter]="true" filterMatchMode="contains">
                <ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
                    {{ d.systemArrivalDateTime | date: 'medium' }}
                </ng-template>
            </p-column>
            <p-column i18n-header  field="fromStaffName" header="Staff Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header  field="comment" header="Comment"  sortable="true" [filter]="true" filterMatchMode="contains"></p-column> 
            <p-column i18n-header  field="fromApprovalLevelName" header="Approval Level" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header  field="approvalStatus" header="Status" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header  field="approvalState" header="State" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
        </p-dataTable>

        <p-dataTable *ngIf="detailed == true" #dt [value]="trail" [paginator]="true" [rows]="5">
            <p-header>
                <div class="ui-helper-clearfix">
                    <button type="button" pButton icon="fa-file-o" iconPos="left" i18n-label label="Export to CSV" (click)="dt.exportCSV()" style="float:left"></button>
                    <button type="button" pButton icon="fa-file-o" iconPos="right" i18n-label label="Export to Excel" (click)="exportToExcel()" style="float:right"></button>
                
                </div>
                
            </p-header>
            <p-column i18n-header field="fromStaffName" header="From : Staff Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="fromApprovalLevelName" header="From : Approval Level" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="toStaffName" header="To : Staff Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="toApprovalLevelName" header="To : Approval Level" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="systemArrivalDateTime" header="Arrival Date Time" sortable="true" [filter]="true" filterMatchMode="contains">
                <ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
                    {{ d.systemArrivalDateTime | date: 'medium' }}
                </ng-template>
            </p-column>
            <p-column i18n-header field="systemResponseDateTime" header="Response Date Time" sortable="true" [filter]="true" filterMatchMode="contains">
                <ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
                    {{ d.systemResponseDateTime | date: 'medium' }}
                </ng-template>
            </p-column> 
            <p-column i18n-header field="comment" header="Comment" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column *ngIf="requireAll == true" field="commentStage" header="Stage" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="approvalStatus" header="Approval Status" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="approvalState" header="State" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
        </p-dataTable>
    </div>
    <div class="panel-footer" *ngIf="isForPrint == true">
        <div class="row">
            <div class="col-md-12">
                <div class="btn-group pull-right">
                <button (click)="printDocumentByElemntId('Appproval Comments', 'print-comment')" type="button" class="btn btn-success" style="margin-right:5px" i18n>Print</button>
                </div>
            </div>
        </div>
    </div>
</div>

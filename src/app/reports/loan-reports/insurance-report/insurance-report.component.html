<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left">
                Insurance Report
              </h2>
              <!-- <div class="pull-right">
                                <button pButton type="button" label="Add New" icon="fa-plus"></button>
                            </div> -->
            </div>
          </div>
        </div>
        <div class="panel-body">

          <div class="col-md-12  text-center" *ngIf="!showButton">
            <button id="showDailog" (click)="popoverSeeMore()" name="singlebutton" class="btn btn-primary">Preview
              Insurance Report</button>
          </div>
          <div class="form-group"></div>
          <div class="container-fluid">
            <div class="col-md-12" *ngIf="displayReport">
              <iframe class="col-md-12" [src]="reportSrc" id="report" name="report" frameborder="2" height="600px"
                style="overflow:auto"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

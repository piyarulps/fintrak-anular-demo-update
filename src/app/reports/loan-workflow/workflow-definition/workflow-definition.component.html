<div class="ui-g">
        <div class="ui-g-12 no-padding">
            <div class="card no-padding">
    
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="panel-title pull-left">
                                    Defined Operation Workflows Report
                                </h2>
                                <!-- <div class="pull-right">
                                    <button pButton type="button" label="Add New" icon="fa-plus"></button>
                                </div> -->
                            </div>
                        </div>
                    </div>
    <div class="panel-body">

        <div class="form-group">

            <label for="" class="control-label col-md-2">
                    Defined Operation
            </label>
            <div class="col-md-4">
                <select name="lookupName"
                    class="form-control"  (change)="onSelectOperation($event.target.value)"
                    id="productClassId">
                    <option value=""></option>
                    <option *ngFor="let pc of operations" value="{{pc.lookupId}}">
                        {{pc.lookupName}}
                    </option>
                </select>
                
            </div>
            <div class="col-md-4">
                    <button type="button" (click)="onPreview()" value="Preview Report" id="" class="btn btn-primary ">Preview Report</button>
            </div>
        </div>
    </div>

                    <div class="form-group">
                            <div class="container-fluid"  >
                                    <div class="col-md-12"  *ngIf="displayReport">
                                            <iframe class="col-md-12" [src]="reportSrc" id="report" name="report" frameborder="2" height="600px"  style="overflow:auto"></iframe>
                                        </div>
                                </div>
                            
                    </div>                        

                   
                </div>
            </div>
        </div>
</div>

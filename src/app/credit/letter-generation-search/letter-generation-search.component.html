<div class="ui-g">
  <div class="ui-g-12 no-padding">
      <div class="panel panel-default">
          <div class="panel-heading">
              <div class="row">
                  <div class="col-md-12">
                      <h2 class="panel-title pull-left" i18n>
                          Letter Generation Search
                      </h2>
                  </div>
              </div>
          </div>
      </div>
      <p-tabView [activeIndex]="activeTabindex" (onChange)="onTabChange($event)">
          <p-tabPanel i18n-header header="Letter Generation">

              <div class="card no-padding">
                  <div class="panel panel-default">

                      <div class="panel-heading">
                          <div class="row">
                              <div class="col-md-12">
                                  <h2 class="panel-title pull-left" i18n>
                                      Letter Generation
                                  </h2>
          
                                  <div class="pull-right">
                                      <button (click)="showSearchForm()" pButton type="button" i18n-label label="Search" icon="fa-search"></button>
                                  </div>
                              </div>
                          </div>
                      </div>

                      <div class="panel-body">
                          <p-tabView>
                              <p-tabPanel i18n-header header="Letter Generation" *ngIf="displaySearchTable" >
                                  <p-dataTable [value]="applications" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[10,20,30]"
                                  >
                                  <p-column i18n-header field="arrivalDate" header="Date" sortable="true" [filter]="true" filterMatchMode="contains">
                                    <ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
                                      {{ d.arrivalDate | date: 'dd-MM-yyyy' }}
                                    </ng-template>
                                  </p-column>
                                  <p-column i18n-header field="customerName" header="Customer Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column> 
                                  <p-column i18n-header field="requestRef" header="Reference Number" sortable="true" [filter]="true" filterMatchMode="contains"></p-column> 

                                  <p-column i18n-header field="currentApprovalLevel" header="Level" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>                               
                              
                                  <p-column i18n-header field="approvalStatus" header="Application Status" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                                  <!-- <p-column i18n-header>
                                      <ng-template pTemplate="header"></ng-template>
                                      <ng-template let-row="rowData" let-i="rowIndex" pTemplate="body">
                                          <a (click)="view(row)" href="javascript:void(0)"><i class="glyphicon glyphicon-eye"></i>View</a>
                                      </ng-template>
                                  </p-column>   -->
                              </p-dataTable>
                              </p-tabPanel>
                              
                          </p-tabView>                         
                      </div>

                      <div class="panel-footer">
                          <div class="row">
                              <div class="col-md-3 col-md-offset-9 ">
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
          </p-tabPanel>        
      </p-tabView>

  </div>
</div>
<p-dialog [responsive]=true [(visible)]="displaySearchForm" id="add-modal" modal="modal" showEffect="fade" width="450">
      <div style="margin-bottom:0" class="panel panel-default">
          <div class="panel-heading">
              <h2 class="panel-title" i18n>
                  Search Application
              </h2>
          </div>
  
          <form novalidate [formGroup]="searchForm" autocomplete="off">
  
              <div class="panel-body">
                  <div class="form-horizontal">
                      <div class="form-group">
                          <label for="searchString" class="control-label col-md-12" i18n>Reference Number / Customer Name</label>
                          <div class="col-md-12">
                              <input type="text" name="searchString" formControlName="searchString" id="searchString" class="form-control" [ngClass]="!searchForm.controls['searchString'].valid ? 'required-input' : 'valid-input'">
                          </div>
                      </div>
                  </div>
              </div>
  
              <div class="panel-footer">
                  <div class="row">
                      <div class="col-md-12">
                          <button type="button" (click)="submitForm(searchForm)" [disabled]="searchForm.invalid" class="btn btn-success pull-right" i18n>Search</button>
                          <button type="button" (click)="displaySearchForm=false"  style="margin-right:5px"class="btn btn-danger pull-right" i18n>Cancel</button>
                      </div>
                  </div>
              </div>
  
          </form>
  
      </div>
  </p-dialog>

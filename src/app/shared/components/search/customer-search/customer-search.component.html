 <div class="row" style="margin-bottom:0" >
      
   <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control"  [(ngModel)]="searchParam" i18n-placeholder placeholder="Search for...">
        <span class="input-group-btn">
          <button  class="btn btn-primary" (click)="searchDB()" type="button" i18n>Search</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->

   <!-- <input type="text" id="search" class="form-control" i18n-placeholder placeholder="Type in your search parameter"> -->
   <div *ngIf="showresult"  class="form-group">
      <div class="col-md-12" style="max-height: 500px; overflow: auto">
          <p>

          </p>
          <table *ngIf="searchResults" class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th i18n>Customer Code</th>
                      <th i18n>Customer Name</th>
                  </tr>
              </thead>
              <tbody>
                  <tr (click)="pickSearchedData(res)" style="cursor: pointer" *ngFor="let res of searchResults; let i = index">
                      <td>
                          {{res.customerCode}}
                      </td>
                      <td>
                          {{res.customerName}}
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
     
  </div>

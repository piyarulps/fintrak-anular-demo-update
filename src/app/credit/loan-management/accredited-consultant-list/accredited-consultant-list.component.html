<div class="panel panel-default">

  <div class="panel-heading">
      <div class="row">
          <div class="col-md-12">
              <h2 class="panel-title pull-left" i18n>Debt Collection Agencies</h2>
              <div class="pull-right">
                  
              </div>
          </div>
      </div>
  </div>

  <div class="panel-body">
    <p-dataTable [value]="accreditedConsultants" [paginator]="true" [rows]="10" selectionMode="single">
        <p-column i18n-header field="name" header="Consultant Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
        <p-column i18n-header field="firmName" header="Consultant Firm" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
        <p-column i18n-header field="consultantType" header="Type" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
        <p-column i18n-header field="address" header="Adress" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
        <p-column i18n-header field="stateName" header="State" sortable="true" [filter]="true" filterMatchMode="contains"> </p-column>
        <p-column i18n-header field="dateOfEngagement" header="Date Of Engagement" sortable="true" [filter]="true" filterMatchMode="contains"> </p-column>
        <p-column i18n-header field="category" header="Category" sortable="true" [filter]="true" filterMatchMode="contains"> </p-column>
    </p-dataTable>
</div>

</div>

<div class="ui-g">
        <div class="ui-g-12 no-padding">
          <div class="card no-padding">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-md-12">
                    <h2 class="panel-title pull-left" i18n>
                      Collateral Release Awaiting Job Request
                    </h2>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                    <p-dataTable [value]="collateralReleaseData" selectionMode="single" [(selection)]="collaterals" (onRowSelect)="onRowSelect($event)"
                    [rows]="20" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                  <p-column i18n-header field="collateralCode" header="Collateral Code " sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                  <p-column i18n-header field="customerName" header="Customer Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                  <p-column i18n-header field="collateralReleaseTypeName" header="Release Type" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                  <p-column i18n-header [style]="{'width':'60px'}">
                    <ng-template pTemplate="header">
                      View
                    </ng-template>
                    <ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
                      <a (click)="viewRecord(d)" style="display: block" href="javascript:void(0)">
                        <i class="glyphicon glyphicon-eye-open"></i>
                      </a>
                    </ng-template>
                  </p-column>
                </p-dataTable>
              </div>
            </div>
          </div>
        </div>
      </div>

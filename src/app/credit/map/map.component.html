 

<div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
            <h2 class="panel-title">
                    View Collateral Location {{latitude}},{{longitude}}
            </h2>
            <!-- <div class="left">
                <label i18n for="">latitude</label>
                <input type="number" [(ngModel)]="latitude" name="latitude" id="">
                <label i18n for="">longitude</label>
                <input type="number" [(ngModel)]="longitude" name="longitude" id="">
                <button (click)="setLocation()" type="submit">Get Location</button>
            </div> -->
 
        </div>
        <div class="panel-body" style="overflow:auto;">
            <div class="form-horizontal">
          
                <div class="content-section implementation">
                    <p-growl [value]="msgs"></p-growl>
    
                    <p-gmap #gmap [style]="&#123;'width':'100%','height':'600px'&#125;" [options]="options" [overlays]="overlays" ></p-gmap>
    
                    <div class="pull-right">
                        <button type="button" pButton i18n-label label="Clear" icon="fa-close" (click)="clear()" style="margin-top:10px"></button>
                        <button type="button" pButton i18n-label label="Zoom In" icon="fa-search-plus" (click)="zoomIn(gmap.getMap())" style="margin-top:10px"></button>
                        <button type="button" pButton i18n-label label="Zoom Out" icon="fa-search-minus" (click)="zoomOut(gmap.getMap())" style="margin-top:10px"></button>
    
                    </div>
                    <p-dialog showEffect="fade" [(visible)]="dialogVisible" header="New Location" [width]="300">
                        <div class="ui-g ui-fluid" *ngIf="selectedPosition">
                            <div class="ui-g-2">
                                <label i18n for="title">Label</label>
                            </div>
                            <div class="ui-g-10">
                                <input type="text" pInputText id="title" [(ngModel)]="markerTitle">
                            </div>
    
                            <div class="ui-g-2">
                                <label i18n for="lat">Lat</label>
                            </div>
                            <div class="ui-g-10">
                                <input id="lat" type="text" readonly pInputText [ngModel]="selectedPosition.lat()">
                            </div>
    
                            <div class="ui-g-2">
                                <label i18n for="lng">Lng</label>
                            </div>
                            <div class="ui-g-10">
                                <input id="lng" type="text" readonly pInputText [ngModel]="selectedPosition.lng()">
                            </div>
    
                            <div class="ui-g-2">
                                <label i18n for="drg">Drag</label>
                            </div>
                            <div class="ui-g-10">
                                <p-checkbox [(ngModel)]="draggable" binary="true" [style]="{'margin-top':'.25em'}"></p-checkbox>
                            </div>
                        </div>
                        <p-footer>
                            <div class="ui-dialog-buttonpane ui-helper-clearfix">
                                <button type="button" pButton i18n-label label="Add Marker" icon="fa-plus" (click)="addMarker()"></button>
                            </div>
                        </p-footer>
                    </p-dialog>
                </div>
            </div>
        </div>
    </div>

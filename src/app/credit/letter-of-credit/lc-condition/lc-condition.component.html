<div class="panel panel-default">

		<div class="panel-heading">
			<div class="row">
				<div class="col-md-12">
					<h2 class="panel-title pull-left" i18n>
						Lc Condition
					</h2>
					<div class="pull-right">
						<button *ngIf="showButtons==true" (click)="showLcConditionForm()" pButton type="button" i18n-label label="Add New" icon="fa-plus"></button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel-body">
	
			<p-dataTable [value]="lcConditions" [responsive]="true" [paginator]="false" [rows]="5">
	
				<p-column i18n-header field="lcIssuanceId" header="Lc Issuance Id" sortable="true" filterMatchMode="contains"></p-column>
				<p-column i18n-header field="condition" header="Condition" sortable="true" filterMatchMode="contains"></p-column>
				<p-column i18n-header field="isSatisfied" header="Is Satisfied" sortable="true" filterMatchMode="contains"></p-column>
				<p-column i18n-header field="isTransactionDynamics" header="Is Transaction Dynamics" sortable="true" filterMatchMode="contains"></p-column>
				<p-column i18n-header field="additionalComment" header="Additional Comment" sortable="true" filterMatchMode="contains"></p-column>
	
				<p-column i18n-header [style]="{'width':'100px'}" header="View" *ngIf="showButtons==true">
					<ng-template pTemplate="header"> </ng-template>
					<ng-template let-d="rowData" let-i="rowIndex" pTemplate="body">
					<div style="text-align:center">
						<!-- <div style="text-align:center" *ngIf="d.owner"> -->
						<a (click)="deleteLcCondition(d)" href="javascript:void(0)" i18n>Remove</a>
						<span style="padding:3px;">|</span>
						<a (click)="editLcCondition(d)" href="javascript:void(0)" i18n>Edit</a>
					</div>
					</ng-template>
				</p-column>
	
			</p-dataTable>
	
		</div>
	
	</div>
	
	<p-dialog [responsive]=true [(visible)]="displayLcConditionForm" [modal]=true
	width="600" [contentStyle]="{'overflow':'auto','max-height':'600px'}">
	
		<div style="margin-bottom:0" class="panel panel-default">
			
			<div class="panel-heading">
				<h2 class="panel-title" >
					{{ formState }} <ng-container i18n>Lc Condition</ng-container>
					
				</h2>
			</div>
						
			<form novalidate [formGroup]="lcConditionForm" (ngSubmit)="saveLcCondition(lcConditionForm)" autocomplete="off">
			   <div class="panel-body">
					<div class="form-horizontal">
	
						<div class="form-group">
							<label for="lcIssuanceId" class="control-label col-md-12" i18n>Lc Issuance Id</label>
							<div class="col-md-12">
								<input type="text" [disabled]=true name="lcIssuanceId" formControlName="lcIssuanceId" id="lcIssuanceId" class="form-control" [ngClass]="lcConditionForm.controls['lcIssuanceId'].valid ? 'valid-input' : 'required-input'">
							</div>
						</div>
	
						<div class="form-group">
							<label for="condition" class="control-label col-md-12" i18n>Condition</label>
							<div class="col-md-12">
								<input type="text" name="condition" formControlName="condition" id="condition" class="form-control" [ngClass]="lcConditionForm.controls['condition'].valid ? 'valid-input' : 'required-input'">
							</div>
						</div>
	
						<div class="form-group">
							<div class="col-md-6">
								<div class="checkbox-container">
									<input formControlName="isSatisfied" id="isSatisfied" type="checkbox">
								</div><label class="checkbox" i18n>Is Satisfied</label>
							</div>
							<div class="col-md-6">
								<div class="checkbox-container">
									<input formControlName="isTransactionDynamics" id="isTransactionDynamics" type="checkbox">
								</div><label class="checkbox" i18n>Is Transaction Dynamics</label>
							</div>
						</div>

						<div class="form-group">
							<label i18n for="additionalComment" class="control-label col-md-12">Additional Comment</label>
							<div class="col-md-12">
								<textarea name="additionalComment" formControlName="additionalComment" id="additionalComment" class="form-control" [ngClass]="lcConditionForm.controls['additionalComment'].valid ? 'valid-input' : 'required-input'"></textarea>
							</div>
						</div>
	
					</div>
				</div>
			</form>
	
			<div class="panel-footer">
				<div class="row">
					<div class="col-md-12">
						<button type="button" (click)="saveLcCondition(lcConditionForm)" [disabled]="lcConditionForm.invalid" class="btn btn-success pull-right" i18n>Save and Close</button>
						<button type="button" (click)="displayLcConditionForm=false" style="margin-right:5px" class="btn btn-danger pull-right" i18n>Cancel</button>
					</div>
				</div>
			</div>
			
	
		</div>
		
	</p-dialog>
	
	 <fintrakbanking-message [title]="title" [message]="message" [show]="show" [cssClass]="cssClass" (closeEvent)="hideMessage($event)"></fintrakbanking-message>

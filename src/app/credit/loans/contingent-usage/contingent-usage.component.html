                                        </div>

                                    </div>

                                        </div>

                                            <label class="form-control"

                                            </label>
                                        </div>

                                        <label i18n style="padding-top: 13px input-group " for=""
                                            class="control-label col-md-2">Percentage Used</label>
                                        <div class="col-md-4">
                                            <label class="form-control"

                                            <div class="col-md-4">
                                                <label class="form-control"

                                [deleteLink]="deleteLink"

        <div class="panel-footer">

                <div class="col-md-12">

                    <button i18n type="button" (click)="onSubmit()" class="btn btn-success pull-right" [disabled]="formData.invalid">
                        Submit</button>

                    <button i18n type="button" (click)="closeDataForm()" style="margin-right:5px"
                        class="btn btn-danger pull-right">Close</button>

                </div>
                <!--  {{proposedProductId}}
                 {{principalId}}
              {{facilityDetailsForm.value | json}} -->
            </div>
        </div>

</div>


<p-dialog [responsive]=true [(visible)]="displayFileUpload" id="add-modal" modal="modal" showEffect="fade" width="450">
    <div style="margin-bottom:0" class="panel panel-default">
        <div class="panel-heading">
            <h2 i18n class="panel-title">
                Primary Document
            </h2>
        </div>


        <form novalidate [formGroup]="DocumentForm" autocomplete="off">
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label i18n class="control-label col-md-4">Title</label>
                        <div class="col-md-8">
                            <input type="text" formControlName="documentTitle" name="documentTitle" id="documentTitle"
                                maxlength="100" required class="form-control"
                                [ngClass]="!DocumentForm.controls['documentTitle'].valid ? 'required-input' : 'valid-input'">
                        </div>
                    </div>
                    <div class="form-group">
                        <label i18n class="control-label col-md-4">Select Document</label>
                        <div class="col-md-8">
                            <input type="file" id="documentFile" (change)="onFileChange($event)"
                                formControlName="documentFile" name="documentFile"  i18n-placeholder placeholder="Upload file"
                                accept=".pdf,.doc,.docx,.jpg,.jpeg" #fileInput name="fileInput" style="padding-top:2px;"
                                class="form-control"
                                [ngClass]="!DocumentForm.controls['documentFile'].valid ? 'required-input' : 'valid-input'">
                        </div>
                    </div>

                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-12">
                        <!-- {{ casaForm.value | json }} -->
                        <button i18n type="button" (click)="AcceptImage()"
                            [disabled]="(DocumentForm.invalid || DocumentForm.invalid || (DocumentForm.invalid || file==undefined))"
                            class="btn btn-success pull-right">Add</button>
                        <button i18n type="button" (click)="displayFileUpload=false;" style="margin-right:5px"
                            class="btn btn-danger pull-right">Cancel</button>
                    </div>
                </div>
            </div>

        </form>
    </div>


</p-dialog>

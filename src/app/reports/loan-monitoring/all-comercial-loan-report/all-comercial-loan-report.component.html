<div class="ui-g">
  <div class="ui-g-12 no-padding">
      <div class="card no-padding">

          <div class="panel panel-default">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col-md-12">
                          <h2 class="panel-title pull-left">
                              <!-- Loan Workflow SLA for {{operationName}} Report -->
                             ALL COMMERCIAL LOAN REPORT
                          </h2>

                          <!-- <div class="pull-right">
                              <button pButton type="button" label="Add New" icon="fa-plus"></button>
                          </div> -->
                      </div>
                  </div>
              </div>
              <div class="panel-body">

                  <div class="ui-g ui-fluid">
                     


                              <div class="form-group" style="margin-right:10px">
                                  <label for="searchItem" class="control-label col=md-3">
                                      Start Date
                                  </label>
      
                                  <div class="col=md-9">
                                      <p-calendar [(ngModel)]="startDate" [showIcon]="true"></p-calendar> <span style="margin-left:35px"></span>
      
                                  </div>
                              </div>
                              <div class="form-group" style="margin-right:10px">
                                  <label for="searchItem" class="control-label col=md-3 ">
                                      End Date
                                  </label>
      
                                  <div class="col=md-9">
                                      <p-calendar [(ngModel)]="endDate" [showIcon]="true"></p-calendar> <span style="margin-left:35px"></span>
      
                                  </div>
                              </div>
                              <div class="form-group" style="margin-right:10px">
                                      <label for="searchItem" class="control-label col=md-3">
                                        _
                                      </label>
                                      <div class="col=md-9">
                                              <button pButton type="button" (click)="displayGeneratedReport()" label="Preview Report"></button>
                                        </div>
                                  </div>
                  </div>
              </div>

          </div>
      </div>

  </div>

</div>


<p-dialog [responsive]=true [(visible)]="displayReport" width="1200" modal="modal" showEffect="fade">
  <div class="panel panel-default">
      <div class="panel-heading">
          <div class="row">
              <div class="col-md-12">
                  <h2 class="panel-title pull-left">
                        All Commercial Loan Report
                  </h2>
                  <button type="button" (click)="displayReport=false" style="margin-right:5px" class="btn btn-danger pull-right">Close</button>


              </div>
          </div>
      </div>
      <div class="panel-body">

          <div class="col-md-12" *ngIf="displayReport" style=" width:1200px; overflow:auto;" >
              <iframe [src]="reportSrc" id="report" name="report" frameborder="2" height="500px" width="1500px" style="overflow:auto"></iframe>
          </div>
      </div>
  </div>
  <div class="panel-footer">
      <div class="row">
          <div class="col-md-12">
              <button type="button" (click)="displayReport=false" style="margin-right:5px" class="btn btn-danger pull-right">close</button>
          </div>
      </div>
  </div>
</p-dialog>

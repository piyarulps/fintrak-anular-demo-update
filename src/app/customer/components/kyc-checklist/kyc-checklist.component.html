<div class="ui-g">
  <div class="ui-g-12 no-padding">
    <div class="card no-padding">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-12">
              <h2 class="panel-title pull-left" i18n>
                KYC CheckList
              </h2>

              <div class="pull-right">
                <button i18n-label (click)="showDialog()" pButton type="button" label="Add New" icon="fa-plus" [hidden]="activeIndex == true"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <fintrakbanking-message [title]="title" [message]="message" [show]="show" [cssClass]="cssClass" (closeEvent)="hideMessage($event)"></fintrakbanking-message>
          <p-dataTable [value]="KYCLists" [responsive]=true selectionMode="single">
            <p-column i18n-header field="staffName" header="Staff Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="username" header="Username" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column i18n-header field="email" header="Email" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
            <p-column  [style]="{'width':'60px'}">
              <ng-template pTemplate="header">
                <!--<button type="button" pButton (click)="selectAllCars()" icon="fa-check"></button>-->
              </ng-template>
              <ng-template let-user="rowData" let-i="rowIndex" pTemplate="body">
                <a (click)="editKYCCheckList(i)" i18n>
                                    Edit
                                </a>
              </ng-template>
            </p-column>
          </p-dataTable>
        </div>
      </div>
    </div>
  </div>
</div>
